            # Direct link with specific package version ID AND tag
            echo "- [ðŸ“‹ Package Version Link](https://github.com/${{ github.repository_owner }}/open-mpic-containers/pkgs/container/unbound/$PACKAGE_VERSION_ID?tag=$TAG)" >> $GITHUB_STEP_SUMMARY
